on:
  pull_request:
  push:
    branches:
      - main
name: go test
jobs:
  e2e:
    strategy:
      matrix:
        microk8s: [1.29/stable, 1.30/stable]
        os: [ubuntu-latest]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Install microk8s
      run: |
        sudo snap install microk8s --classic --channel=${{ matrix.microk8s }}
    - name: Test kubectl
      run: |
        sudo microk8s kubectl version
  test:
    strategy:
      matrix:
        go-version: [1.22.2]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v4
      - name: go vet
        run: go vet ./...
      - name: go test
        run: go test -v ./...
